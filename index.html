<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Financial Calculator</h1>
    <div class="calculator">
        <h2>Interest Rate Calculation</h2>
        <label for="principal">Principal:</label>
        <input type="number" id="principal" required>
        <label for="rate">Rate (as a decimal):</label>
        <input type="number" id="rate" step="0.01" required>
        <label for="time">Time (years):</label>
        <input type="number" id="time" required>
        <button id="calculate-interest">Calculate Interest</button>
        <p id="interest-result"></p>

        <h2>Loan Payment Calculation</h2>
        <label for="loan-principal">Principal:</label>
        <input type="number" id="loan-principal" required>
        <label for="loan-rate">Rate (monthly as a decimal):</label>
        <input type="number" id="loan-rate" step="0.01" required>
        <label for="loan-time">Time (months):</label>
        <input type="number" id="loan-time" required>
        <button id="calculate-loan">Calculate Loan Payment</button>
        <p id="loan-result"></p>

        <h2>Investment Return Calculation</h2>
        <label for="invest-principal">Principal:</label>
        <input type="number" id="invest-principal" required>
        <label for="invest-rate">Rate (annual as a decimal):</label>
        <input type="number" id="invest-rate" step="0.01" required>
        <label for="invest-time">Time (years):</label>
        <input type="number" id="invest-time" required>
        <label for="invest-frequency">Compounding Frequency (times per year):</label>
        <input type="number" id="invest-frequency" required>
        <button id="calculate-investment">Calculate Investment Return</button>
        <p id="investment-result"></p>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
